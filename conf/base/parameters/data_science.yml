# This is a boilerplate parameters config generated for pipeline 'data_science'
# using Kedro 0.18.11.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.18.11/kedro_project_setup/configuration.html#parameters
model: "lgbm"
model_options:
  test_size: 0.3
  features:
    - region
    - year
    - manufacturer
    - condition
    - cylinders
    - fuel
    - odometer
    - title_status
    - transmission
    - drive
    - size
    - type
    - paint_color
  y_label: "price"
  lgbm_params:
    hyperparams:
      objective: "mape"
      learning_rate: .05
      metrics: ['mape', 'mae']
      feature_pre_filter: false
      lambda_l1: 0.004494905084216868
      lambda_l2: 0.0001828534303203288
      num_leaves: 49
      feature_fraction: 0.48000000000000004
      bagging_fraction: 1.0
      bagging_freq: 0
      min_child_samples: 50
      random_state: 42
    num_boost_round: 10000
    early_stopping_rounds: 100
    verbose_eval: false
    num_folds: 5
    is_stratified: false
    is_shuffle: true
  xgb_params:
    hyperparams:
      objective: "reg:linear"
      eval_metric: "mape"
    num_boost_round: 10000
    early_stopping_rounds: 100
    verbose_eval: false
    num_folds: 5
