# This is a boilerplate parameters config generated for pipeline 'data_science'
# using Kedro 0.18.11.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.18.11/kedro_project_setup/configuration.html#parameters
model: "lgbm"
model_options:
  test_size: 0.3
  features:
    - region
    - age_of_car
    - manufacturer
    - condition
    - cylinders
    - fuel
    - odometer
    - title_status
    - transmission
    - drive
    - size
    - type
    - paint_color
    - state
  y_label: "price"
  lgbm_params:
    hyperparams:
      objective: "mape"
      learning_rate: .1
      random_state: 42
    num_boost_round: 10000
    early_stopping_rounds: 100
    verbose_eval: false
    num_folds: 5
    is_stratified: true
    is_shuffle: true
  xgb_params:
    hyperparams:
      objective: "reg:linear"
      eval_metric: "mape"
    num_boost_round: 10000
    early_stopping_rounds: 100
    verbose_eval: false
    num_folds: 5
